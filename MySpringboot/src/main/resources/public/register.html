<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Kingland Page</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <style>
        body {height: 150px;
            width: 100%;
            background-color: #38b0d4;
            color: #9c8e8e;
        }
    </style>

</head>
<body>
<div class="head">
    <h1>Kingland Register Page</h1>
    <div class="container">
        <form class="form-horizontal" action="/register" method="post"  id="form" onsubmit="return false">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                </div>

            </div>

            <div class="form-group">

                <label for="repeat" class="col-sm-2 control-label">Repeat Your PassWord</label>

                <div class="col-sm-10" id="error">

                    <input type="password" class="form-control" id="repeat" placeholder="Repeat your password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit"   class="btn btn-primary" id="submit_btn" value="submit_btn"  herf="/login.html"> Sign up</button>
                    <a href="/login.html" class="mar">Already have a count--Please sign in</a>
                </div>
            </div>
        </form>
    </div>
</div>


</body>

</html>
